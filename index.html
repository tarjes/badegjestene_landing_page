<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badegjestene Partyband</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Raleway', sans-serif;
      background: url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      min-height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      background: rgba(18,18,18,0.7);
      width: 100%;
    }
    header img {
      max-width: 300px;
      height: auto;
    }
    .container {
      background: rgba(18, 18, 18, 0.85);
      border-radius: 16px;
      padding: 2rem 1rem;
      margin: 2rem 0;
      max-width: 700px;
      width: 95%;
      box-shadow: 0 4px 32px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-section {
      margin-bottom: 2rem;
      text-align: center;
      width: 100%;
    }
    .video-section iframe {
      width: 100%;
      max-width: 400px;
      height: 225px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      border: none;
    }
    .video-section a {
      color: #fff;
      text-decoration: underline;
      font-size: 1rem;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .carousel img {
      width: 100%;
      max-width: 400px;
      height: 225px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 0 0.5rem;
      border-radius: 50%;
      z-index: 1;
    }
    .carousel .prev { left: 0; }
    .carousel .next { right: 0; }
    form {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: left;
      width: 100%;
      margin-bottom: 2rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #eee;
    }
    form button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0 1rem 0;
    }
    .social-links a {
      color: #eee;
      font-size: 2rem;
      transition: color 0.2s;
    }
    .social-links a:hover {
      color: #007bff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      background: rgba(18,18,18,0.7);
      width: 100%;
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      .carousel img, .video-section iframe { max-width: 100%; height: auto; }
    }
  </style>
</head>

<script>
  // Simple image carousel logic
  const images = [
    'old_irish_38.png',
    'old_irish_16.png',
    'old_irish_1.png',
    'old_irish_22.png',
  ];
  let current = 0;
  const imgEl = document.getElementById('carousel-img');
  function showImage(idx) {
    imgEl.src = images[idx];
  }
  function prevImage() {
    current = (current - 1 + images.length) % images.length;
    showImage(current);
  }
  function nextImage() {
    current = (current + 1) % images.length;
    showImage(current);
  }
</script>

<body>
  <header>
    <img src="logo.png" alt="Badegjestene logo">
  </header>
  <div class="container">
    <!-- YouTube Video -->
    <div class="video-section">
      <iframe src="https://www.youtube.com/embed/NEKfliBrN-U" allowfullscreen></iframe>
      <div>
        <a href="https://www.youtube.com/@Badegjestene" target="_blank">Se flere videoer</a>
      </div>
    </div>

    <!-- Image Carousel -->
    <div class="carousel">
      <button class="prev" onclick="prevImage()" aria-label="Forrige bilde"><i class="fas fa-chevron-left"></i></button>
      <img id="carousel-img" src="old_irish_1.png" alt="Bildekarusell">
      <button class="next" onclick="nextImage()" aria-label="Neste bilde"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- Booking Form -->
    <h2>Book oss!</h2>
    <form action="https://formspree.io/f/xwpognyr" method="POST">
      <label for="name">Navn:</label>
      <input type="text" id="name" name="name" required>

      <label for="message">Melding:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Send booking</button>
    </form>
  </div>
  <!-- Social Media Links -->
  <div class="social-links">
    <a href="https://www.facebook.com/Badegjestene" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="http://instagram.com/badegjestene1" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@Badegjestene" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@badegjestene" target="_blank" title="TikTok
