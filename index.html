<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badegjestene Partyband</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="main-nav">
    <div class="nav-inner">
      <a href="index.html" class="nav-logo"><img src="logo.png" alt="Badegjestene logo"></a>
      <ul>
        <li><a href="index.html">Hjem</a></li>
        <li><a href="about_us.html">Om oss</a></li>
        <li><a href="our_songs.html">Låtene våre</a></li>
        <li><a href="mailto:badegjestene@gmail.com">Kontakt</a></li>
      </ul>
    </div>
  </nav>
  <div class="overlay"></div>
  <div class="main-content">
    <header>
      <img src="logo.png" alt="Badegjestene logo">
    </header>

    <section class="index-section video-section">
      <div class="index-section-wrapper">
        <div class="video-section">
          <h2 style="text-align:center; font-size:2.2rem; font-weight:700; margin-bottom:1rem;">Se oss live!</h2>
          <iframe src="https://www.youtube.com/embed/NEKfliBrN-U" allowfullscreen></iframe>
          <a class="primary-btn" href="https://www.youtube.com/@Badegjestene" target="_blank">Se flere videoer</a>
        </div>
      </div>
    </section>

    <div class="carousel-fullscreen">
      <div class="section-overlay"></div>
      <button class="prev" onclick="prevImage()" aria-label="Forrige bilde"><i class="fas fa-chevron-left"></i></button>
      <img id="carousel-img" src="old_irish_1.png" alt="Bildekarusell">
      <button class="next" onclick="nextImage()" aria-label="Neste bilde"><i class="fas fa-chevron-right"></i></button>
      <div class="carousel-dots">
        <span class="dot" onclick="showImage(0)"></span>
        <span class="dot" onclick="showImage(1)"></span>
        <span class="dot" onclick="showImage(2)"></span>
        <span class="dot" onclick="showImage(3)"></span>
      </div>
    </div>

    <div class="booking-form-container">
      <form action="https://formspree.io/f/xwpognyr" method="POST">
        <label for="name">Navn:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Melding:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Send bookingforespørsel</button>
      </form>
    </div>

    <div class="social-links">
      <a href="https://www.facebook.com/Badegjestene" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="http://instagram.com/badegjestene1" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@Badegjestene" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@badegjestene" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>
  <script>
    // Fullscreen carousel logic
    const images = [
      'old_irish_1.png',
      'old_irish_16.png',
      'old_irish_22.png',
      'old_irish_38.png'
    ];
    let current = 0;
    const imgEl = document.getElementById('carousel-img');
    function showImage(idx) {
      imgEl.style.opacity = 0.5;
      setTimeout(() => {
        imgEl.src = images[idx];
        imgEl.style.opacity = 1;
      }, 150);
    }
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }
    // Optional: swipe support for mobile
    let startX = null;
    imgEl.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    imgEl.addEventListener('touchend', e => {
      if (startX === null) return;
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 40) prevImage();
      else if (startX - endX > 40) nextImage();
      startX = null;
    });
  </script>
</body>
</html>
